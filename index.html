<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image.png') no-repeat center center/cover;
            overflow: hidden;
        }
        #inicio {
            position: absolute;
            z-index: 2;
            padding: 15px 30px;
            font-size: 20px;
            background: pink;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #bus-container {
            display: none;
            position: absolute;
            bottom: 10%;
            left: -200px;
            animation: moveBus 4s linear forwards;
        }
        @keyframes moveBus {
            from { left: -200px; }
            to { left: 100%; }
        }
        #carta-btn {
            display: none;
            position: absolute;
            z-index: 3;
            padding: 15px 30px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #carta-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="inicio">Iniciar</button>
    <div id="bus-container">ðŸšŒ</div>
    <button id="carta-btn">Hay una carta para ti, haz click para abrirla</button>
    <div id="carta-container">
        <h1>Mi Cartita</h1>
        <p>Querida, esta es una carta especial solo para ti...</p>
    </div>
    <script>
        document.getElementById("inicio").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("bus-container").style.display = "block";
            setTimeout(() => {
                document.getElementById("carta-btn").style.display = "block";
            }, 4000);
        });
        document.getElementById("carta-btn").addEventListener("click", function() {
            document.getElementById("carta-container").style.display = "block";
        });
    </script>
</body>
</html>
